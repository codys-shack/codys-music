<!DOCTYPE html>
<html>
<head>
  <title>Single Page App</title>
  <style>
    #sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
    }
    #content > div {
      display: none;
    }
    #home {
      display: block;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <a href="#home">Home</a>
    <a href="#queue">Queue</a>
    <a href="#library">My Library</a>
    <a href="#playlists">Playlists</a>
  </div>

  <div id="content">
    <div id="home"><h2>Home Page</h2><p>Welcome to the home page.</p></div>
    <div id="queue"><h2>Queue Page</h2><p>This is the queue content.</p></div>
    <div id="library"><h2>My Library Page</h2><p>View your library here.</p></div>
    <div id="playlists"><h2>Playlists Page</h2><p>Your playlists are displayed here.</p></div>
  </div>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('#content > div');
      pages.forEach(page => page.style.display = 'none');
      const targetPage = document.getElementById(pageId);
      if (targetPage) targetPage.style.display = 'block';
    }

    function handleHashChange() {
      const hash = window.location.hash.substring(1);
      showPage(hash || 'home');
    }

    handleHashChange(); // Initial load
    window.addEventListener('hashchange', handleHashChange);
  </script>
</body>
</html>
