<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody's Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    r<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Cody's Music</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Library</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
              <h1><span id='greeting'>Welcome back</span></h1>
            </header>
            <section class='carousel'>
              <div class='playlist-slide'>
                <img src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png" alt="Album Cover">
                <h3>Album Title</h3>
              </div>
            </section>
            <h2 class='section-divider-heading'>Continue listening</h2>
            <section class="carousel">
              <div class="slide">
                <img src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png" alt="Album Cover">
                <h3>Song Title</h3>
                <p>Artist Name</p>
              </div>
              <div class="slide">
                <img src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png" alt="Album Cover">
                <h3>Song Title</h3>
                <p>Artist Name</p>
              </div>
              <div class="slide">
                <img src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png" alt="Album Cover">
                <h3>Song Title</h3>
                <p>Artist Name</p>
              </div>
            </section>
            <section class="music-section">
                <h2>Music Library</h2>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Song Title</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="music-list">
                        <!-- Music list will be populated here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
